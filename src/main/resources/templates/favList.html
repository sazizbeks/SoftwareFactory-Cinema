<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
  <title>Your favourite list</title>
</head>
<body>

<div th:replace="includes/header"></div>

<div class="main container mt-5 mb-5">

  <div class="row row-cols-1 row-cols-md-3 g-4 ">
    <div class="col cardCol" th:each="movie : ${favList}">
      <a style="text-decoration: none" th:href="@{/movie/{id}(id=${movie.getId()})}">
        <div class="card bg-dark">
          <img th:src="${movie.imgUrl}" class="card-img-top cardImg">
          <div class="card-body">
            <h5 class="card-title text-light" th:text="${movie.getName()}">Card title</h5>
          </div>
        </div>
      </a>
    </div>
  </div>

</div>

<div th:replace="includes/footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<!-- Option 2: Separate Popper and Bootstrap JS -->
<script th:src="@{/js/randomBox.js}"></script>
</body>
</html>
