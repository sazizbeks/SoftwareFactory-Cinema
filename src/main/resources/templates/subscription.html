<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Welcome!</title>
</head>
<body>

<div th:replace="includes/header"></div>

<div class="main container mt-5 mb-5">

    <div th:if="${subscription==null}" class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm bg-dark">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal text-light">1 month</h4>
                </div>
                <div class="card-body">
                    <h1 class="text-light card-title pricing-card-title">$5</h1>
                    <form method="POST" action="/subscription/subscribe">
                        <button type="submit" name="month" value="1" class="subBtn w-100 btn btn-lg btn-outline-primary">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm bg-dark">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal text-light">6 months</h4>
                </div>
                <div class="card-body">
                    <h1 class="text-light card-title pricing-card-title">$30</h1>
                    <form method="POST" action="/subscription/subscribe">
                        <button type="submit" name="month" value="6" class="subBtn w-100 btn btn-lg btn-outline-primary">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm bg-dark">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal text-light">12 months</h4>
                </div>
                <div class="card-body">
                    <h1 class="text-light card-title pricing-card-title">$60</h1>
<!--                    <ul class="list-unstyled mt-3 mb-4">-->
<!--                        <li class="text-light">10 users included</li>-->
<!--                        <li class="text-light">2 GB of storage</li>-->
<!--                        <li class="text-light">Email support</li>-->
<!--                        <li class="text-light">Help center access</li>-->
<!--                    </ul>-->
                    <form method="POST" action="/subscription/subscribe">
                        <button type="submit" name="month" value="12" class="subBtn w-100 btn btn-lg btn-outline-primary">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${subscription!=null}" class="bg-dark p-3">
        <p th:text="${'You have a subscription until '+subscription.expirationDate.get(subscription.expirationDate.DAY_OF_MONTH)+'.'+(subscription.expirationDate.get(subscription.expirationDate.MONTH)+1)+'.'+subscription.expirationDate.get(subscription.expirationDate.YEAR)}" class="text-white"></p>
        <form action="/subscription/cancel" method="post">
            <button type="submit" class="btn btn-danger">Cancel subscription</button>
        </form>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<!-- Option 2: Separate Popper and Bootstrap JS -->
<script th:src="@{/js/randomBox.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
 -->
</body>
</html>
