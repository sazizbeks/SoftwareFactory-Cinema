<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <title th:text="'Results of: ' + ${searchInput}"></title>
</head>
<body>

<div th:replace="includes/header"></div>

<div class="main container">

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-5 mb-5">
        <div class="col" th:each="movie : ${movies}">
            <div class="card cardImgBox">
                <img th:src="${movie.imgUrl}" class="card-img-top cardImg" alt="...">
                <div class="">
                    <h5 class="card-title" th:text="${movie.getName()}"></h5>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
