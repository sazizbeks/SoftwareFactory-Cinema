<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movieDto.movie.name}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/movie-page.css}"/>
</head>
<body>

<div th:replace="includes/header"></div>

<div class="card movieCard col-12 p-0">
    <div class="row no-gutters">

        <div class="col-12 col-md-1 col-lg-2 imgMovieBlock">
            <img th:src="${movieDto.movie.imgUrl}"  th:alt="${movieDto.movie.name}" class="card-img imgMovie">
        </div>

        <div class="col-12 col-md-11 col-lg-10">
            <div class="card-header" th:text="${movieDto.movie.name}"></div>
            <div class="card-body py-2">

                <ul class="list-group list-group-flush row">
                    <li class="list-group-item py-1">
                        <dl class="row m-0">
                            <dt class="mr-4">Release date</dt>
                            <dd th:text="${movieDto.movie.releaseDate.get(movieDto.movie.releaseDate.DAY_OF_MONTH)
                            +'/'+movieDto.movie.releaseDate.get(movieDto.movie.releaseDate.MONTH)
                            +'/'+movieDto.movie.releaseDate.get(movieDto.movie.releaseDate.YEAR)}"></dd>
                        </dl>
                    </li>
                    <li class="list-group-item py-1">
                        <dl class="row m-0">
                            <dt class="mr-4">Genres</dt>
                            <dd>
                                <span th:each="genre, iStat : ${movieDto.movie.genres}" th:text="${genre.name+ (!iStat.last?', ':'')}"></span>
                            </dd>
                        </dl>
                    </li>
                    <li class="list-group-item py-1">
                        <dl class="row m-0">
                            <dt class="mr-4">Age rating</dt>
                            <dd th:text="${movieDto.movie.ageRating}+'+'"></dd>
                        </dl>
                    </li>
                    <li class="list-group-item py-0">
                        <dl class="row m-0">
                            <dt class="mr-4">Director</dt>
                            <dd th:text="${movieDto.movie.director}"></dd>
                        </dl>
                    </li>
                    <li class="list-group-item py-0">
                        <dl class="row m-0">
                            <dt class="mr-4">Actors</dt>
                            <dd th:text="${movieDto.movie.actors}"></dd>
                        </dl>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>

</body>
</html>
